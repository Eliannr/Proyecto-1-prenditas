<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Transformaci√≥n Scale</title>
    <style>
        .scale-example {
            width: 100px;
            height: 100px;
            background-color: red;
            transition: transform 0.5s;
        }

        .scale-example:hover {
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <div class="scale-example"></div>
</body>
</html>
